kind: "Service"
apiVersion: "v1"
metadata:
  name: smaccoun-homepage-backend-service
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: smaccoun-homepage
    tier: backend
---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: smaccoun-homepage-backend-deployment
spec:
  replicas: 1
  revisionHistoryLimit: 5
  strategy:
    type: "RollingUpdate"  
  selector:
    matchLabels:
      app: "smaccoun-homepage"
      tier: backend
      track: stable
  template:
    metadata:
      labels:
        app: "smaccoun-homepage"
        tier: backend
        track: stable
    spec:
      containers:
        - name: "smaccoun-homepage-backend"
          image: "smaccoun/smaccoun-homepage-backend:de63eb24f1325eb188907a0914ab53f42256e30e"
          envFrom:
            - configMapRef:
                name: "smaccoun-homepage-envvars" 
          terminationMessagePath: "/tmp/my-log"   
          livenessProbe:
            httpGet:
              path: /health
              port: external
            initialDelaySeconds: 5
            periodSeconds: 200
          readinessProbe:
            httpGet:
              path: /health
              port: external
            initialDelaySeconds: 5
            periodSeconds: 200
          ports:
            - containerPort: 8080
              name: "external"
              protocol: "TCP"